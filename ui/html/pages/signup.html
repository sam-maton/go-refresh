{{define "title"}}Signup{{end}} {{define "main"}}
<form action="/user/signup" method="POST" novalidate>
  <div>
    <label for="signup-name">Name:</label>
    {{with .Form.FieldErrors.name}}
    <label for="signup-name" class="error">{{.}}</label>
    {{end}}
    <input id="signup-name" type="text" name="name" value="{{.Form.Name}}" />
  </div>
  <div>
    <label for="signup-email">Email:</label>
    {{with .Form.FieldErrors.email}}
    <label for="signup-email" class="error">{{.}}</label>
    {{end}}
    <input
      id="signup-email"
      type="email"
      name="email"
      value="{{.Form.Email}}"
    />
  </div>
  <div>
    <label for="signup-password">Password:</label>
    {{with .Form.FieldErrors.password}}
    <label for="signup-password" class="error">{{.}}</label>
    {{end}}
    <input id="signup-password" type="password" name="password" />
  </div>
  <div>
    <input type="submit" value="Signup" />
  </div>
</form>
{{end}}
